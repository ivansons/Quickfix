<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size='3'>

      </ion-col>
      <ion-col size='6'>
        <ion-card>
          <ion-list>
            <ion-item lines='none'>
              <ion-input [(ngModel)]='name' placeholder='Enter name'></ion-input>
            </ion-item>
        
            <ion-item lines='none'>
              <ion-input [(ngModel)]='password'  placeholder='Enter password'></ion-input>
            </ion-item>
          </ion-list>
          <ion-button size='block' (click)='login()'>Login</ion-button>
        </ion-card>
      </ion-col>
      <ion-col size='3'>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
